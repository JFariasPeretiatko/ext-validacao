<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Shield shape for validation/security concept -->
  <path d="M 100 30 L 140 45 L 140 90 Q 140 130 100 160 Q 60 130 60 90 L 60 45 Z" 
        fill="rgba(255,255,255,0.2)" 
        stroke="white" 
        stroke-width="2"/>
  
  <!-- Checkmark symbol -->
  <path d="M 80 95 L 95 110 L 120 75" 
        fill="none" 
        stroke="url(#checkGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#shadow)"/>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="60" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="150" cy="60" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="60" cy="140" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="140" cy="140" r="3" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Decorative stars -->
  <path d="M 45 100 l 2 6 l 6 0 l -5 4 l 2 6 l -5 -4 l -5 4 l 2 -6 l -5 -4 l 6 0 Z" 
        fill="rgba(255,255,255,0.4)"/>
  <path d="M 155 100 l 2 6 l 6 0 l -5 4 l 2 6 l -5 -4 l -5 4 l 2 -6 l -5 -4 l 6 0 Z" 
        fill="rgba(255,255,255,0.4)"/>
</svg>